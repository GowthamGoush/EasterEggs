<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easter Eggs</title>
    <link rel="icon" type="image/png" href="./assets/egg.png" />
    <meta
      name="description"
      content="Guide your character through obstacles, collect Easter eggs, and survive the challenges in this lively and interactive canvas game."
    />
    <meta name="image" content="./assets/bull.png" />
    <meta name="og:image" content="./assets/bull.png" />
    <meta name="og:title" content="Easter Eggs game" />
    <meta
      name="og:description"
      content="Guide your character through obstacles, collect Easter eggs, and survive the challenges in this lively and interactive canvas game."
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <canvas id="game-canvas"></canvas>
    <img id="overlay" src="./assets/overlay.png?quality=50" alt="overlay" />
    <img
      id="obstacles"
      src="./assets/obstacles.png?quality=20"
      alt="obstacles"
    />
    <img id="egg" src="./assets/egg.png?quality=50" alt="egg" />
    <img id="toad" src="./assets/toads.png?quality=50" alt="toad" />
    <img id="larva" src="./assets/larva.png?quality=50" alt="larva" />
    <img id="bull" src="./assets/bull.png?quality=10" alt="bull" />
    <script type="module" src="./app.js"></script>
  </body>
</html>
